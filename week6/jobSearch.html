<!DOCTYPE html>
<html lang="en">
<head>
    <title> Job Search </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- google font: https://fonts.google.com/specimen/Varela+Round?query=Round#standard-styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link href="jobSearch.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> Searching Jobs </h1>

    <div id="search-bar">
        <input type="text" class="search-input" placeholder="Enter a job title" id="jobtype">
        <button type="submit" class="search-btn btn" id="job_search">Search</button>
    </div>
    
    <div id="job-lists">
        <h3> Job Lists </h3>
        <ul id="recommendations">
        </ul>
    </div>

    <p id="fail"></p>

    <script src="jobSearch.js" type="text/javascript"></script>
</body>
</html>
